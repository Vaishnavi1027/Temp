<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function multiple() {
            let str ="";
            let num = document.getElementById('num').value;
            for(let i=1;i<=10;i++){
                str += `${num} x ${i} = ${num*i}<br>`
            }
            d1.innerHTML = str
        }
    </script>
</head>
<body>
    <p><input type="number"  id="num" onchange="multiple()"></p>
    <button onclick="multiple()">Submit</button>
    <hr>
    <div id ="d1"></div>
</body>
</html>
